<section id="app-form" class="container" style="padding-top: 50px">
    <div class="page-header">
        <h2>Log In</h2>
    </div>
    <div ng-controller="CtrlLogIn">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <form role="form">
                        <div class="form-group">
                            <label class="sr-only">Email</label>
                            <input type="email" class="form-control" placeholder="somebody@example.com" ng-model="userName">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Password</label>
                            <input type="password" class="form-control" placeholder="Password" ng-model="passWord">
                        </div>
                        <button class="btn btn-success btn-lg btn-block btn-custom" ng-click="onLogInClicked()">Log In</button>
                    </form>
                    <a>Forgot your password?</a>
                    <hr>
                </div>
            </div> 
        </div> 
    </div>
</section>
