<div id = "app-form" class="container" ng-controller="CtrlRegister">
    <div class="page-header">
        <h2>Register</h2>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-wrap">
                <form role="form" name="registerForm" ng-submit="onRegister()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.firstName.$error.required && registerForm.$submitted }">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" ng-model="firstName" required>
                        <span ng-show="registerForm.firstName.$error.required && registerForm.$submitted" class="help-block">Your First Name is required.</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.lastName.$error.required && registerForm.$submitted }">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" ng-model="lastName" required>
                        <span ng-show="registerForm.lastName.$error.required && registerForm.$submitted" class="help-block">Your Last Name is required.</span>
                    </div>  
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" ng-model="phoneNo">
                    </div>                            
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.userName.$error.required || registerForm.userName.$error.email) && registerForm.$submitted }">
                        <label>User Name</label>
                        <input type="email" class="form-control" placeholder="somebody@example.com" name="userName" ng-model="userName" required> 
                        <span ng-show="registerForm.userName.$error.required && registerForm.$submitted" class="help-block">User Name is required.</span>
                        <span ng-show="registerForm.userName.$error.email && registerForm.$submitted" class="help-block">Email is not valid.</span>
                    </div>  
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.passWord.$error.required && registerForm.$submitted }">
                        <label>Password</label>
                        <input type="password" class="form-control" name="passWord" ng-model="passWord" required>
                        <span ng-show="registerForm.passWord.$error.required && registerForm.$submitted" class="help-block">Password is required.</span>
                    </div>                                                                 
                    <button type="submit" class="btn btn-success btn-lg btn-block btn-custom">Register</button>
                </form>
                <hr>
            </div>
        </div> 
    </div> 
</div>
